<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--移动端优先的设置-->
    <meta name="viewport" content="width=device-width;initial-width=1.0;minimum-width=1.0;maximum-width=1.0;user-scalable=no" />
    <title>欢迎登录航空维修工程管理系统</title>
    <!--bootstrap css 样式引入-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!--jquery 引入-->
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <!--bootstrap.js 引入-->
    <script src="assets/js/bootstrap.js"></script>
</head>
<body >
    <div class="login-header">
        <div class="header-left">
            <img src="assets/img/login/loginsj.png"/>
            欢迎登录 Welcome !
        </div>
        <div class="header-right">
            <a href="#">
                帮助 Help
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-wrapper">
            <h2 >航空维修工程管理系统</h2>
            <div class="login-box">
                <form class="form">
                    <div class="login-content">
                        <div class="form-group">
                            <input class="login-input login-user" autocomplete="off" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="login-input login-password" type="password"/>
                        </div>
                        <div class="form-group">
                            <label class="login-checkbox">
                                <input type="checkbox"/>
                                <span class="checkbox-span"></span>
                                <span>Remember me</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <button class="login-btn" type="button">登录</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
